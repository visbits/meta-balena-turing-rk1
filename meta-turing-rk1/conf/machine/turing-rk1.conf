#@TYPE: Machine
#@NAME: Turing RK1

# Inherit from RK3588 base configuration (similar to rk3588-evb)
require conf/machine/include/rk3588.inc

# Use Rockchip BSP kernel with full RK3588 hardware support
PREFERRED_PROVIDER_virtual/kernel = "linux-rockchip"

# Turing RK1 specific device tree
KERNEL_DEVICETREE = "rockchip/rk3588-turing-rk1.dtb"

# Use native Turing RK1 U-Boot defconfig (created from rock5b base with UART9 support)
UBOOT_MACHINE = "turing-rk1-rk3588_defconfig"

# Turing RK1 uses UART9 for serial console (ONLY accessible port in Turing Pi chassis)
SERIAL_CONSOLES = "115200;ttyS9"
