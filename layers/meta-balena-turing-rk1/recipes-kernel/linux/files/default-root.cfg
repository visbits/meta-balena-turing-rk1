# UART9 console configuration for Turing RK1
# Console on ttyS9 @ 115200 baud with early console support
# Root device specified by extlinux.conf (balena handles this)
CONFIG_CMDLINE="console=ttyS9,115200n8 earlycon=uart8250,mmio32,0xfeb90000"
CONFIG_CMDLINE_EXTEND=y

# GPT partition support required for PARTLABEL= boot parameter
CONFIG_PARTITION_ADVANCED=y
CONFIG_EFI_PARTITION=y
CONFIG_CMDLINE_PARTITION=y
